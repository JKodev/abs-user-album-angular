<div>
  <table>
    <thead>
      <tr>
        <td>Album Title</td>
        <td>Username</td>
        <td>City</td>
        <td>Email</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let album of data">
        <td>{{ album.title }}</td>
        <td>{{ album.user.username }}</td>
        <td>{{ album.user.address.city }}</td>
        <td>{{ album.user.email }}</td>
      </tr>
    </tbody>
  </table>
</div>
